<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list tags</title>
    <style>
        ul, ol{
            font-family: Calibri,sans-serif;
            background-color: gray;
        }
        li{
            background-color: lightgray;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <ul>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Ember JS</li>
    </ul>

    <ol>
        <li>Angular JS</li>
        <li>React JS</li>
        <li>Vue JS</li>
        <li>Ember JS</li>
    </ol>


</body>
</html>
