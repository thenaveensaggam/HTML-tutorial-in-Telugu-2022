<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Job Enrollment -->
    <div>
        <h2>Job Enrollment</h2>
        <form>
            <label>UserName</label><br>
            <input type="text" placeholder="username"><br>

            <label>Password</label><br>
            <input type="password" placeholder="password"><br>

            <label>Email</label><br>
            <input type="email" placeholder="email"><br>

            <label>About Yourself</label><br>
            <textarea rows="3" cols="25" placeholder="Bio"></textarea><br>

            <label>Designation</label><br>
            <select>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Sr.Software Engineer">Sr.Software Engineer</option>
                <option value="Tech Lead">Tech Lead</option>
                <option value="Project Manager">Project Manager</option>
            </select><br>

            <label>DOB</label><br>
            <input type="date"><br>

            <label>Your Image</label><br>
            <input type="file"><br>

            <label>Mobile</label><br>
            <input type="number"><br>

            <label>Programming level</label><br>
            <input type="checkbox" value="beginner"> Beginner
            <input type="checkbox" value="Intermediate"> Intermediate
            <input type="checkbox" value="Expert"> Expert <br>

            <label>Expertise In</label><br>
            <input type="radio" name="expertise" value="frontend"> FrontEnd
            <input type="radio" name="expertise" value="backend"> BackEnd
            <input type="radio" name="expertise" value="Database"> Database
            <input type="radio" name="expertise" value="Full Stack"> FullStack <br>

            <label>Website URL</label><br>
            <input type="url" placeholder="Your Website"><br>

            <input class="button" type="submit" value="Enroll">
            <input class="button" type="reset" value="Reset">
        </form>
    </div>


</body>
</html>
