<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>

   <form>

       <label>Select Cars</label>
       <select>
           <option value="BMW">BMW</option>
           <option value="Audi">Audi</option>
           <option value="RollsRoyce">RollsRoyce</option>
           <option value="Maruthi">Maruthi</option>
       </select><br>


       <label>Select Vehicle</label>
       <select>
           <optgroup label="bikes">
               <option value="Yamaha">Yamaha</option>
               <option value="RoyalEnfield">RoyalEnfield</option>
               <option value="Dugati">Dugati</option>
           </optgroup>
           <optgroup label="cars">
               <option value="Audi">Audi</option>
               <option value="RollsRoyce">RollsRoyce</option>
               <option value="Maruthi">Maruthi</option>
           </optgroup>
       </select>

       <br>
       <!-- text box -->
       <label>UserName</label>
       <input type="text"><br>

       <label>Password</label>
       <input type="password"><br>

       <label>Email</label>
       <input type="email"><br>

       <label>color</label>
       <input type="color"><br>

       <label>Date</label>
       <input type="date"><br>

       <label>Date & Time</label>
       <input type="datetime-local"><br>

       <label>File</label>
       <input type="file"><br>

       <label>Month</label>
       <input type="month"><br>

       <label>number</label>
       <input type="number"><br>

       <label>Technologies</label>
       <input type="checkbox" value="html">HTML
       <input type="checkbox" value="CSS">CSS
       <input type="checkbox" value="JavaScript">JavaScript <br>

       <label>Gender</label>
       <input type="radio" name="gender" value="male"> Male
       <input type="radio" name="gender" value="female"> Female <br>

       <label>Amount Range</label>
       1000 <input type="range" min="1000" max="50000"> 50000 <br>

       <label>Bio</label>
       <textarea rows="3" cols="40"></textarea><br>

       <input type="submit">
       <input type="reset">
   </form>

</body>
</html>
